<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        
       
                   
            <img src="images\login_image1.jpg"  alt="login_image">
        
        <h1>
            Sign In
           </h1>

        <div class="text_fields">
            <p>
                Username
            </p>
           
            <input type="text" id="Username">
            <p class="error_Username" id="error_Username">
                Username should have one capital
            </p>
            <p>
                Password
            </p>
            
            
            <input type="password" id="Password">
            <p class="error_Username" id="error_Password">
                Atleast 1 letter, 1 number, 1 special character and SHOULD NOT start with a special character
            </p>
            <button type="submit" id="submit">Login</button>
        </div>
        </div>

    </div>
    
</body>
</html>
