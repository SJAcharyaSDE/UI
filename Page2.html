<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Download</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Video Upload and Download</h1>
        
        
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="video">Select a Video</label>
                <input type="file" name="video" class="form-control" id="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Video</button>
        </form>

        
        <div class="mt-5">
            <h3>Available Videos:</h3>
            <ul>
                <li><a href="video1.mp4">Video 1</a></li>
                <li><a href="video2.mp4">Video 2</a></li>
                
            </ul>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
